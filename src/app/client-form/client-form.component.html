<!DOCTYPE html>
<html>
<head>
  <title>Creative Colorlib SignUp Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!-- Custom Theme files -->

  <!-- //Custom Theme files -->
  <!-- web font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
  <h1>ZAREJESTRUJ SIĘ</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form action="#" method="post">


        <input class="text" type="text" name="Imię" placeholder="Imię" required=""><br>
        <input class="text" type="text" name="Nazwisko" placeholder="Nazwisko" required="">
        <input class="text email" type="email" name="email" placeholder="Email" required="">
        <input class="text" type="password" name="Hasło" placeholder="Hasło" required="">
        <input class="text w3lpass" type="password" name="Hasło" placeholder="Potwierdź hasło" required="">
        <input class="text" type="text" name="Username" placeholder="Username" required="">

        <div class="wthree-text">
          <label class="anim">
            <input type="checkbox" class="checkbox" required="">
            <span>   Zapoznałem się i akceptuje warunki regulaminu</span>
          </label>
          <div class="clear"> </div>
        </div>
        <input type="submit" value="Zarejestruj">
      </form>
      <p>Masz już konto? <a href="#"> Zaloguj się teraz!</a></p>
    </div>
  </div>

  <ul class="colorlib-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

</body>
</html>
